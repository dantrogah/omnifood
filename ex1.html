<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 2 - CSS Buttons</title>
    <link rel="stylesheet" href="css/lesson-2-css-button.css" />
  </head>
  <body>
    <h1>Lesson 2 - CSS Basics: Famous Website Buttons</h1>

    <div class="grid-container">
      <div class="button-section">
        <div class="button-label">2a. Uber</div>
        <div class="button-container">
          <button class="uber-button">Request now</button>
        </div>
      </div>

      <div class="button-section">
        <div class="button-label">2b. Amazon</div>
        <div class="button-container">
          <button class="amazon-button">Add to Cart</button>
          <!-- <p style="color: rgb(255, 216, 20)">rgb(255, 216, 20)</p> -->
        </div>
      </div>

      <div class="button-section">
        <div class="button-label">2c. GitHub</div>
        <div class="button-container">
          <button class="github-button">Sign up</button>
          <!-- <p style="color: rgb(46, 164, 79)">rgb(46, 164, 79)</p> -->
        </div>
      </div>

      <div class="row" style="grid-column: span 3">
        <div class="button-section" style="flex: 1">
          <div class="button-label">2d. Bootstrap</div>
          <div class="button-container">
            <button class="bootstrap-started">Get started</button>
            <button class="bootstrap-download">Download</button>
            <!-- <p style="color: rgb(121, 82, 179)">rgb(121, 82, 179)</p> -->
            <!-- <p style="color: rgb(108, 117, 125)">rgb(108, 117, 125)</p> -->
          </div>
        </div>

        <div class="button-section" style="flex: 1">
          <div class="button-label">2e. LinkedIn</div>
          <div class="button-container">
            <button class="linkedin-apply">Apply on company website</button>
            <button class="linkedin-save">Save</button>
            <!-- <p style="color: rgb(10, 102, 194)">rgb(10, 102, 194)</p> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
